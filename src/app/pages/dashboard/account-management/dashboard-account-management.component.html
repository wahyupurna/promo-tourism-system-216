<app-dashboard>
  <div class="container max-w-7xl mx-auto p-4">
    <div class="bg-gray-100 p-4 rounded-lg shadow space-y-4">
      <div class="text-xl font-bold">Account Management</div>
      <p class="leading-loose">
        Here is the list of the Merchant Registration. Click on Merchant Name to view more details!
      </p>
      <ng-container *ngIf="pendingMerchants && pendingMerchants.length > 0">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <table
            class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="px-6 py-3">#</th>
                <th scope="col" class="px-6 py-3">Merchant Name</th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
                *ngFor="let pending of pendingMerchants; let i = index"
              >
                <th
                  scope="row"
                  class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                >
                  {{ i + 1 }}
                </th>
                <td class="px-6 py-4">
                  <a routerLink="{{ pending._id }}" class="underline">{{ pending.name }}</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </ng-container>

      <ng-container *ngIf="!pendingMerchants || pendingMerchants.length === 0">
        <div class="text-sm">No data available..</div>
      </ng-container>
    </div>
  </div>
</app-dashboard>
