<app-home>
  <div class="container max-w-7xl mx-auto p-4">
    <div class="text-2xl tracking-wide font-semibold leading-relaxed py-4">
      Tourism Products
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-6 lg:grid-cols-12 gap-4 pb-6">
      <div class="md:col-span-3" *ngFor="let product of products">
        <div
          class="max-w-2xl bg-stone-200 border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
        >
          <a routerLink="/products/{{ product._id }}">
            <img class="rounded-t-lg bg-cover h-48 w-full transition-all duration-300 opacity-90 hover:opacity-100"
            src="{{ product.image }}"
              alt="{{ product.name }}"
            />
          </a>
          <div class="p-5">
            <a routerLink="/products/{{ product._id }}">
              <h5
                class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white truncate"
              >
                {{ product.name }}
              </h5>
            </a>
            <p
              class="mb-3 font-normal text-gray-700 dark:text-gray-400 leading-loose truncate"
            >
              {{ product.description }}
            </p>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
              Price: MYR {{ product.price }} - Rating: 5/5
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-home>
