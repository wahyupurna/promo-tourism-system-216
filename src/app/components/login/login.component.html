<app-home>
  <div class="py-10 p-4">
    <div
      class="container mx-auto max-w-sm bg-stone-300 border border-gray-200 rounded-lg shadow p-6 space-y-3"
    >
      <form [formGroup]="loginForm" class="space-y-6" autocomplete="off">
        <h3 class="text-xl text-center font-semibold text-gray-900 dark:text-white">Login</h3>
        <div>
          <input
            type="email"
            name="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-stone-700 focus:border-stone-700 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            placeholder="Email"
            formControlName="email"
            required
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-stone-700 focus:border-stone-700 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
            formControlName="password"
            required
          />
        </div>
        <div class="flex justify-center mt-5">
          <button
          [disabled]="loginForm.invalid"
          [class.disabled]="loginForm.invalid"
          (click)="login()"
          class="text-white bg-stone-700 hover:bg-stone-800 focus:ring-4 focus:outline-none focus:ring-stone-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-stone-700 dark:hover:bg-stone-800 dark:focus:ring-stone-800"
        >
          Login
        </button>
        </div>

      </form>

      <div class="flex justify-center mt-5">
        <span class="">Can't Login?</span><a href="register" class="text-blue-600 ml-1 cursor-pointer">Register Here!</a>
    </div>   
   </div>
  </div>
</app-home>
