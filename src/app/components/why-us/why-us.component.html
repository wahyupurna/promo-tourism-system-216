<div class="container mx-auto p-4 pt-10">
  <div class="mx-auto w-full max-w-screen-xl space-y-3">
    <h1 class="text-2xl tracking-wide font-semibold leading-relaxed">
      Why choose PromoTourism?
    </h1>

    <div
      class="grid grid-cols-1 md:grid-cols-6 lg:grid-cols-12 gap-2 md:gap-5 lg:gap-7"
    >
      <div class="md:col-span-3" *ngFor="let data of datas">
        <div class="block pt-6 bg-white dark:bg-gray-800">
          <h5
            class="mb-2 text-xl font-bold tracking-wide text-gray-900 dark:text-white"
          >
            {{ data.title }}
          </h5>
          <p class="text-sm text-gray-700 dark:text-gray-400 leading-relaxed">
            {{ data.content }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
